<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Learning Journey - Autism Learning Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #00897b;
            --secondary-color: #00695c;
            --background-color: #e0f7fa;
            --text-color: #333;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #b2ebf2, #80deea, #4dd0e1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: var(--text-color);
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 650px;
            width: 100%;
            text-align: center;
        }
        
        .signup-content {
            padding: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #b2dfdb;
            padding: 12px 20px;
            font-size: 1.1rem;
            text-align: left;
        }
        
        .form-control:focus {
            border-color: #4db6ac;
            box-shadow: 0 0 0 0.2rem rgba(0, 137, 123, 0.25);
        }
        
        .btn-signup {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            padding: 15px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-signup:hover, .btn-signup:focus {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .user-type-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .user-type-btn {
            flex: 1;
            text-align: center;
            padding: 20px;
            border: 2px solid #b2dfdb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            max-width: 120px;
            background-color: transparent;
        }
        
        .user-type-btn:hover, .user-type-btn:focus, .user-type-btn.active {
            background-color: #e0f2f1;
            border-color: #4db6ac;
            outline: none;
        }
        
        .user-type-btn i {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .user-type-btn div {
            font-size: 1.1rem;
        }
        
        .login-link {
            margin-top: 30px;
            font-size: 1.1rem;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover, .login-link a:focus {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            .signup-content {
                padding: 30px;
            }
            .user-type-buttons {
                flex-direction: column;
                align-items: center;
            }
            .user-type-btn {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-content">
            <h1>Join Our Learning Journey</h1>
            <form id="signupForm">
                <div class="user-type-buttons" role="group" aria-label="Select user type">
                    <button type="button" class="user-type-btn" data-type="student">
                        <i class="fas fa-user-graduate" aria-hidden="true"></i>
                        <div>Student</div>
                    </button>
                    <button type="button" class="user-type-btn" data-type="parent">
                        <i class="fas fa-user-friends" aria-hidden="true"></i>
                        <div>Parent</div>
                    </button>
                    <button type="button" class="user-type-btn" data-type="educator">
                        <i class="fas fa-chalkboard-teacher" aria-hidden="true"></i>
                        <div>Educator</div>
                    </button>
                </div>
                <input type="hidden" id="userType" name="userType" required>
                <div class="mb-4">
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="visually-hidden">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="visually-hidden">Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-signup">Start Your Journey</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAXShFpPzd8sigi_SY_y8DqaZrdeOSEknM",
            authDomain: "autismweb-ec095.firebaseapp.com",
            projectId: "autismweb-ec095",
            storageBucket: "autismweb-ec095.appspot.com",
            messagingSenderId: "520547397958",
            appId: "1:520547397958:web:4934f05b32b17c8e577547",
            measurementId: "G-CDW8V9381W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        
        // User type selection
        const userTypeBtns = document.querySelectorAll('.user-type-btn');
        const userTypeInput = document.getElementById('userType');

        userTypeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                userTypeBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                userTypeInput.value = this.dataset.type;
            });
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = userTypeInput.value;

            if (!userType) {
                alert("Please select a user type.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            // Sign up the user with Firebase Authentication
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log('Sign up data:', { username, email, password, userType });
                    alert('Sign up successful! Welcome to the Autism Learning Platform.');
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error signing up:', errorCode, errorMessage);
                    alert('Error signing up: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
